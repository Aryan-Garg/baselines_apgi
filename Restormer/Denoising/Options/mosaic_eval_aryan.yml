# general settings
name: eval_mosaic
model_type: ImageCleanModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 310
is_train: false

# dataset and data loader settings
datasets:
  val:
    name: gQVR
    type: mosaic

    # data loader
    use_shuffle: false
    num_worker_per_gpu: 24
    batch_size_per_gpu: 1


# training settings
train:
  mixing_augs:
    mixup: false
    mixup_beta: 1.2
    use_identity: true


# network structures
network_g:
  type: Restormer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [4,6,6,8]
  num_refinement_blocks: 4
  heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: BiasFree
  dual_pixel_task: False


# path
path:
  pretrain_network_g: /media/agarg54/Extreme SSD/code/baselines_apgi/Restormer/experiments/fixed_FT_mosaic/models/net_g_15000.pth
  strict_load_g: true
